<!DOCTYPE html>
<html lang="en">
<head>
    <header><h1 style="font-size: 65px;"><center>Intractive Form</h1></center></header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Validation</title>

    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        input.invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
         
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
             
            <div id="nameError" class="error-message"></div>
        </div>
        <div>
              <label for="age"> Age:</label>
              <input type="text" id="number" name="Age" required>
             
               <div id="ageError" class="error-numper"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div id="emailError" class="error-message"></div>
        </div>
        <div>
            <label for="phone number">Phone Number:</label>
            <input type="text" id="number" name="number" required>
            <div id="phone number error" class="error-number"></div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="validation.js"></script>
</body>
</html>
